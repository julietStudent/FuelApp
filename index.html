<!doctype html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
</head>
  <body class="container">
    <h1>Fuel Cost App</h1>

    <div class="mb-3">
        <label for="carEconomy" class="form-label">Please enter your car economy (L/100KM)</label>
        <input type="text" class="form-control" id="carEconomy">
    </div>

    <div class="mb-3">
        <label for="distance" class="form-label">Please enter the distanced travelled (KM)</label>
        <input type="text" class="form-control" id="distance">
    </div>

    <div class="mb-3">
        <label for="fuelCost" class="form-label">Please enter the fuel cost (per litre)</label>
        <input type="text" class="form-control" id="fuelCost">
    </div>
    
    <div class="row">
        <div class="col-3">
            <input type="submit" class="btn btn-primary" onclick="calculate()">
        </div>
        <div class="col-9" id="display"></div>
    </div>

    <script src="fuelCalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
